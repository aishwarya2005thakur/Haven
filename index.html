<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Therapist</title>
    <style>
        body {
            background: linear-gradient(to right, #a8edea, #fed6e3);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            text-align: center;
        }
        .input-area, .response-area {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #77c4d3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #5aa6b1;
        }
    </style>
</head>
<body>
    <h1>Personal Therapist</h1>
    <div class="container">
        <div class="input-area">
            <textarea id="userInput" placeholder="Talk to your personal therapist..."></textarea>
            <button onclick="getResponse()">Submit</button>
        </div>
        <div class="response-area">
            <textarea id="response" readonly placeholder="Response will appear here..."></textarea>
        </div>
    </div>
    
    <script>
        function getResponse() {
            let userText = document.getElementById("userInput").value;
            let responseBox = document.getElementById("response");
            if (userText.trim() === "") {
                responseBox.value = "Please enter a message.";
                return;
            }
            responseBox.value = "I hear you. It's important to acknowledge your feelings. What else is on your mind?";
        }
    </script>
</body>
</html>
